<!DOCTYPE html>
<html>
<head>
  <title>Under Maintenance</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 72px;
      color: #f00;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>We'll be back soon!</h1>
  <p>We are currently performing maintenance work on our website. We apologize for the inconvenience and appreciate your patience.</p>
  <div class="countdown">
    <span id="days"></span> days,
    <span id="hours"></span> hours,
    <span id="minutes"></span> minutes, and
    <span id="seconds"></span> seconds
  </div>
  <script>
    // Set the estimated completion date of the maintenance work
    var targetDate = new Date("Jan 2, 2023 12:00:00");

    // Update the countdown every 1 second
    setInterval(function() {
      // Get the current date and time
      var currentDate = new Date();

      // Calculate the time remaining until the target date
      var timeRemaining = targetDate - currentDate;
      var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Update the countdown timer on the page
      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
    }, 1000);
  </script>
</body>
</html>
